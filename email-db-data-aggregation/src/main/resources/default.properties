report-processor.csvReader.moveAfterProcess=/tmp/done
report-processor.csvReader.moveTimeStampFormat=yyyy-MM-dd_HH\:mm\:ss
report-processor.csvReader.patternSyntax=regex
report-processor.csvReader.removeOriginalFile=true
report-processor.csvReader.rootPath=/tmp/test
