report-processor.xmlAggregator.wrapperElement=report
report-processor.xmlSplitter.aggregationTimeout=10000
report-processor.xmlSplitter.splitStrategy=PARALLEL
report-processor.xmlSplitter.splitXPath=/factory/machine
report-processor.xPathExtractor.variableName=machine_id
report-processor.xPathExtractor.xpath=/machine/id
