report-processor.databaseProcessingElement.mappingFile=report-mapper.dson
report-processor.databaseProcessingElement.sql=UPDATE machine SET hours \= hours + @{hours}, restarts \= restarts + @{restarts}, minor_repairs \= minor_repairs + @{minor_repairs}, major_repairs \= major_repairs + @{major_repairs}, extra_cost \= extra_cost + @{extra_cost} WHERE machine_id \= @{machine_id} AND factory_id \= @{factory_id}
